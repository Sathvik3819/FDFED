<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facility Booking Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Outfit", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #f5faff;
    }

    nav {
      border-bottom: 1px solid rgba(128, 128, 128, 0.547);
    }

    .bodyContainer {
      display: grid;
      grid-template-columns: 1fr 4fr;
      grid-template-rows: auto auto;
      row-gap: 30px;
    }

    .item1 {
      grid-column: 1 / span 2;
    }

    .adCon {
      height: 85vh;
    }

    .contentCon {
      min-height: 83vh;
      background-color: white;
      position: relative;
    }

    .overlay-form {
      background-color: rgba(0, 0, 0, 0.3);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div class="bodyContainer">
    <!-- NAV -->
    <nav class="d-flex align-items-center pt-2 bg-white item1" style="font-size: 19px; padding-left: 100px; gap: 100px">
      <div class="pe-5 pb-1">
        <img src="../Logo copy.png" alt="Logo" height="40px" />
      </div>
      <ul class="d-flex pt-3 gap-4 align-items-center list-unstyled">
        <li class="nav-link px-2">Dashboard</li>
        <li class="nav-link px-2">Pre Approvlas</li>
        <li class="nav-link px-2">Common space bookings</li>
        <li class="nav-link px-2">Payments</li>
        <li class="nav-link px-2">Issue raising</li>
      </ul>
    </nav>

    <!-- AD SECTION -->
    <div class="item2 p-2 adCon d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-center align-items-center" style="
        height: 100%;
        width: 80%;
        border: 3px dashed #8ac5ff;
        background-color: #45a2ff35;">
        <p style="
          transform: rotate(270deg);
          font-size: 30px;
          font-weight: 700;
          color: #45a2ff;">Advertisement</p>
      </div>
    </div>

    <!-- CONTENT SECTION -->
    <div class="item3 p-3 contentCon me-3 border">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="fw-bold ps-2 pt-2">Common Space Bookings</h4>
        <button id="Raiseissue" onclick="toggleIssueForm(true)" class="p-2 rounded-2 btn" style="font-size: 20px ;background-color: #F4593C;color: white;">
          Book a Facility
        </button>
      </div>

      <div class="row">
        <div class="col p-3">
          <div class="d-flex flex-column justify-content-center align-items-center border py-4">
            <h4 class="text-muted">Total Bookings(this month)</h4>
            <h1 class="text-success">5</h1>
          </div>
        </div>
        <div class="col p-3">
          <div class="d-flex flex-column justify-content-center align-items-center border py-4">
            <h4 class="text-muted">Pending Bookings</h4>
            <h1 class="text-warning">10</h1>
          </div>
        </div>
        <div class="col p-3">
          <div class="d-flex flex-column justify-content-center align-items-center border py-4">
            <h4 class="text-muted">Total Facilities </h4>
            <h1 class="text-primary">5</h1>
          </div>
        </div>
      </div>

      <!-- TABLE -->
      <div id="issuesTable" class="table-responsive px-2 pt-3">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr class="text-dark fw-semibold text-center border-dark">
              <th style="background-color: #8ac0f667">Booking ID</th>
              <th style="background-color: #8ac0f667">Facility</th>
              <th style="background-color: #8ac0f667">Date</th>
              <th style="background-color: #8ac0f667">Time</th>
              <th style="background-color: #8ac0f667">Status</th>
              <th style="background-color: #8ac0f667">Action</th>
            </tr>
          </thead>
          <tbody class="text-center text-muted">
            <tr>
              <td colspan="6">No bookings yet.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- FORM -->
      <div id="submitIssueForm" class="d-none overlay-form d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-sm w-100" style="max-width: 900px">
          <h4 class="fw-bold mb-4">Book a Facility</h4>

          <div class="mb-3">
            <label for="category" class="form-label fw-semibold">Select Facility</label>
            <select class="form-select" id="category">
              <option selected disabled>Select a facility</option>
              <option value="guest">Guest Suite</option>
              <option value="banquet">Banquet Hall</option>
              <option value="pool">Swimming Pool</option>
              <option value="gym">Gym</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label fw-semibold">Booking Date</label>
            <input type="date" class="form-control" id="date">
          </div>

          <div class="mb-3">
            <label for="fromTime" class="form-label fw-semibold">From</label>
            <input type="time" class="form-control" id="fromTime">
          </div>

          <div class="mb-3">
            <label for="toTime" class="form-label fw-semibold">To</label>
            <input type="time" class="form-control" id="toTime">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Additional Notes</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button onclick="toggleIssueForm(false)" type="button" class="btn btn-outline-secondary"
              onmouseover="this.style.backgroundColor='red'"
              onmouseout="this.style.backgroundColor=''">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary px-4">
              Submit Booking
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function toggleIssueForm(show) {
      const tableDiv = document.getElementById("issuesTable");
      const formDiv = document.getElementById("submitIssueForm");
      const raiseBtn = document.getElementById("Raiseissue");

      if (show) {
        formDiv.classList.remove("d-none");
        raiseBtn.classList.add("d-none");
        
      } else {
        formDiv.classList.add("d-none");
        raiseBtn.classList.remove("d-none");
        tableDiv.classList.remove("d-none");
      }
    }
  </script>
</body>

</html>
