<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facility Booking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #f5faff;
        }

        nav {
            border-bottom: 1px solid rgba(128, 128, 128, 0.547);
        }

        .bodyContainer {
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: auto auto;
            row-gap: 30px;
        }

        .item1 {
            grid-column: 1 / span 2;
        }

        .adCon {
            height: 85vh;
        }

        .contentCon {
            min-height: 83vh;
            background-color: white;
            position: relative;
        }

        .overlay-form {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .contentCon {
            position: relative;
            height: 100%;
            background-color: white;
            overflow: hidden;
            /* ensures overlay stays inside */
        }

        #submitIssueForm {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            overflow: hidden;
        }

        #submitIssueForm .card {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="bodyContainer">
        <!-- NAV -->
        <nav class="d-flex align-items-center pt-2 bg-white item1"
            style="font-size: 22px; padding-left: 100px; gap: 100px">
            <div class="pe-5 pb-1">
                <img src="../Logo copy.png" alt="Logo" height="40px" />
            </div>
            <ul class="d-flex pt-3 gap-4 align-items-center list-unstyled">
                <li class="nav-link px-2" style="border-bottom: 5px solid orangered;">Dashboard</li>
                <li class="nav-link px-2">Visitor management</li>
                <li class="nav-link px-2">Pre approvals</li>
                <li class="nav-link px-2">Profile</li>
            </ul>
        </nav>

        <!-- AD SECTION -->
        <div class="item2 p-2 adCon d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center" style="
            height: 100%;
            width: 80%;
            border: 3px dashed #8ac5ff;
            background-color: #45a2ff35;
          ">
                <p style="
              transform: rotate(270deg);
              font-size: 30px;
              font-weight: 700;
              color: #45a2ff;
            ">
                    Advertisement
                </p>
            </div>
        </div>

        <!-- CONTENT SECTION -->
        <div class="item3 p-3 contentCon me-3 border">
            <div class="row">
                <div class="col p-3">
                    <div class="d-flex flex-column justify-content-center align-items-center border py-4">
                        <h4 class="text-muted">Total visitors today</h4>
                        <h1 class="text-success">0</h1>
                    </div>
                </div>
                <div class="col p-3">
                    <div class="d-flex flex-column justify-content-center align-items-center border py-4">
                        <h4 class="text-muted">Pending approvals</h4>
                        <h1 class="text-warning">0</h1>
                    </div>
                </div>
                <div class="col p-3">
                    <div class="d-flex flex-column justify-content-center align-items-center border py-4">
                        <h4 class="text-muted">active visitors</h4>
                        <h1 class="text-primary">0</h1>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="m-3 p-3 rounded-2" style="background-color: #ff56224d;border: 3px solid #FF5722;font-size: 20px;">
                    Add new visitor
                </div>
                <div class="m-3 border">
                    <div class="text-info text-center p-2" style="background-color: #0cd9f014;"><h2>Recent Activity</h2></div>
                    <div class="p-3" style="font-size: 18px;">
                        <div class="p-2 mb-3" style="border-left:4px solid grey ;background-color: aliceblue;">
                            <p class="m-0"><b>V098</b> - Entered througn Gate1</p>
                        </div>
                        <div class="p-2 mb-3" style="border-left:4px solid grey ;background-color: aliceblue;">
                            <p class="m-0"><b>V098</b> - Entered througn Gate1</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- SCRIPT -->
    <script></script>
</body>

</html>
