<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facility Booking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
            font-size: 18px;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #f5faff;
        }

        nav {
            border-bottom: 1px solid rgba(128, 128, 128, 0.547);
        }

        .bodyContainer {
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: auto auto;
            row-gap: 30px;
        }

        .item1 {
            grid-column: 1 / span 2;
        }

        .adCon {
            height: 85vh;
        }

        .contentCon {
            min-height: 83vh;
            background-color: white;
            position: relative;
        }

        
    </style>
</head>

<body>
    <div class="bodyContainer">
        <!-- NAV -->
        <nav class="d-flex align-items-center pt-2 bg-white item1"
            style="font-size: 22px; padding-left: 100px; gap: 100px">
            <div class="pe-5 pb-1">
                <img src="../Logo copy.png" alt="Logo" height="40px" />
            </div>
            <ul class="d-flex pt-3 gap-4 align-items-center list-unstyled">
                <li class="nav-link px-2">Dashboard</li>
                <li class="nav-link px-2">Visitor management</li>
                <li class="nav-link px-2" style="border-bottom: 5px solid orangered;">Pre approvals</li>
                <li class="nav-link px-2">Profile</li>
            </ul>
        </nav>

        <!-- AD SECTION -->
        <div class="item2 p-2 adCon d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center" style="
            height: 100%;
            width: 80%;
            border: 3px dashed #8ac5ff;
            background-color: #45a2ff35;
          ">
                <p style="
              transform: rotate(270deg);
              font-size: 30px;
              font-weight: 700;
              color: #45a2ff;
            ">
                    Advertisement
                </p>
            </div>
        </div>

        <!-- CONTENT SECTION -->
        <div class="item3 p-3 contentCon me-3 border">
            <h3 class="mb-3">Add Visitor</h3>
            <div class="container form-container">
                <form id="visitorForm" class="ps-2">
                    <div class="mb-3">
                        <label for="visitorType" class="form-label">Type of visitor:</label>
                        <select class="form-select" name="visitorType" id="visitorType" required>
                            <option value="Guest">Guest</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Worker">Worker</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full name:</label>
                            <input type="text" class="form-control" name="fullName" id="fullName" required
                                placeholder="Enter name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact" class="form-label">Contact number:</label>
                            <input type="tel" class="form-control" name="contact" id="contact" required
                                placeholder="10 digit number" maxlength="10">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="visitDate" class="form-label">Date:</label>
                            <input type="date" class="form-control" name="visitDate" id="visitDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" name="email" id="email" required
                                placeholder="example@email.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="visitTime" class="form-label">Time:</label>
                            <input type="time" class="form-control" name="visitTime" id="visitTime" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="vehicleNo" class="form-label">Vehicle No:</label>
                            <input type="text" class="form-control" name="vehicleNo" id="vehicleNo"
                                placeholder="Optional">
                        </div>
                    </div>

                    <div class="d-flex gap-3 justify-content-start mt-4">
                        <button type="button" class="btn btn-cancel px-4 text-white" style="background-color: grey;">Cancel</button>
                        <button type="submit" class="btn btn-submit px-4 text-white" style="background-color: orangered;">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>



    <!-- Script -->
    <script>

    </script>
</body>

</html>
