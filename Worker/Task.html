<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facility Booking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #f5faff;
        }

        nav {
            border-bottom: 1px solid rgba(128, 128, 128, 0.547);
        }

        .bodyContainer {
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: auto auto;
            row-gap: 30px;
        }

        .item1 {
            grid-column: 1 / span 2;
        }

        .adCon {
            height: 85vh;
        }

        .contentCon {
            min-height: 83vh;
            background-color: white;
            position: relative;
        }

        .overlay-form {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .contentCon {
            position: relative;
            height: 100%;
            background-color: white;
            overflow: hidden;
            /* ensures overlay stays inside */
        }

        #submitIssueForm {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            overflow: hidden;
        }

        #submitIssueForm .card {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="bodyContainer">
        <!-- NAV -->
        <nav class="d-flex align-items-center pt-2 bg-white item1"
            style="font-size: 22px; padding-left: 100px; gap: 100px">
            <div class="pe-5 pb-1">
                <img src="../Logo copy.png" alt="Logo" height="40px" />
            </div>
            <ul class="d-flex pt-3 gap-4 align-items-center list-unstyled">
                <li class="nav-link px-2">Dashboard</li>
                <li class="nav-link px-2" style="border-bottom: 5px solid orangered;">Tasks</li>
                <li class="nav-link px-2">History</li>
                <li class="nav-link px-2">Profile</li>
            </ul>
        </nav>

        <!-- AD SECTION -->
        <div class="item2 p-2 adCon d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center" style="
            height: 100%;
            width: 80%;
            border: 3px dashed #8ac5ff;
            background-color: #45a2ff35;
          ">
                <p style="
              transform: rotate(270deg);
              font-size: 30px;
              font-weight: 700;
              color: #45a2ff;
            ">
                    Advertisement
                </p>
            </div>
        </div>

        <!-- CONTENT SECTION -->
        <div class="item3 p-3 contentCon me-3 border">
            <h4 class="mb-4">Assigned Issues</h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Issue ID</th>
                            <th>Title</th>
                            <th>Resident Details</th>
                            <th>Created At</th>
                            <th>Resolved At</th>
                            <th>Due Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>IS1234</td>
                            <td>Water Leakage</td>
                            <td>Ravi Kumar, Block B, Flat 302</td>
                            <td>2025-06-25</td>
                            <td>-</td>
                            <td>2025-06-30</td>
                            <td><button class="btn btn-sm btn-primary">Resolve</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- SCRIPT -->
    <script></script>
</body>

</html>
